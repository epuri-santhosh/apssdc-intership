{% load static %}
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

</body>
</html>
<head>
	<title>Display Information</title>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>DISPLAYING OUTPUT OF TASK</title>

</head>
<body>
	<div class="container mt-4">
		<div class="col-md">
			<table class="table table-bordered table-hover">
			<thead class="bg-dark text-center text-light">
				<th>Name</th>
				<th>Email Id</th>
				<th>Actions</th>
			</thead>
			<tbody>
				{% for row in data %}
				<tr>
					<td>{{row.name}}</td>
					<td>{{row.email}}</td>
					<td><a href="{% url 'sv' row.id %}" class="btn btn-outline-primary mx-2">View</a><a href="{% url 'sup' row.id %}" class="btn btn-outline-success mx-2">Update</a><a href="#" class="btn btn-outline-danger mx-2">Delete</a></td>
				</tr>
				{% endfor %}
			</tbody>
			</table>
		</div>
	</div>
</body>
